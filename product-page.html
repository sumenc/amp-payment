        async function logProductItem() {
            const response = await fetch("https://dummyjson.com/products");
            const productItem = await response.json();
            var productIDStore = localStorage.getItem("productID")-1;
            console.log("productItem.produtc", productItem.products[productIDStore].description);

            var currentProd = productItem.products[productIDStore];

            var decs = document.getElementById("desc");
            var disOff = document.getElementById("disOff");
            var price = document.getElementById("price");

            decs.innerHTML = currentProd.description;
            disOff.innerHTML = "(" + currentProd.discountPercentage + "%OFF)";
            price.innerHTML = currentProd.price;

            var images = "";
            var dotsImg = "";
            var dotsIndex = 0;
            var productCarousel = document.getElementById("productCarousel");
            var productDot = document.getElementById("productDot");

            for(var image of currentProd.images){
                images += `<div class="a-slide">
                                <amp-img src="${image}" width="100" height="100" layout="intrinsic" alt="intrinsic"></amp-img>
                            </div>`;
                dotsImg += `<div class="dot"><span class="a-dot"></span></div>`;
                dotsIndex ++; 
            }

            productCarousel.innerHTML = images;
            productDot.innerHTML = dotsImg;

            const carousel = document.querySelector('.carousel');
            const slides = document.querySelectorAll('.a-slide');
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');
            const dots = document.querySelectorAll('.dot');

            let currentIndex = 0;
            
            function showSlide(index) {
                currentIndex = (index + slides.length) % slides.length;
                carousel.style.transform = `translateX(${-currentIndex * 100}%)`;
                
                dots.forEach((dot, i) => {
                    if (i === currentIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }

            prevBtn.addEventListener('click', () => showSlide(currentIndex - 1));
            nextBtn.addEventListener('click', () => showSlide(currentIndex + 1));

            showSlide(currentIndex);

        }

        logProductItem();

    </script>
