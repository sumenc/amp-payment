    <div class="sample">
      <amp-script id="dataFunctions" script="amp-list-source-script" nodom data-ampdevmode>
        <div id="testDiv"></div>
      </amp-script>
      <script id="amp-list-source-script" type="text/javascript" target="amp-script">

        function fetchData() {
          return fetch('https://amp.dev/static/samples/json/todo.json')
            .then(response => response.json())
            .then(transformData);
        }

        var testDiv = document.getElementById("testDiv");
        console.log(testDiv)
    
        function transformData(json) {
          console.log(json)
          let strVal = "";
          let newEntries =
            json.items.map(
              entry => {
                strVal += `<div> ${entry.done}<span>${entry.title}</span></div>`
                return (entry.done ? 'Already done: ' : 'To do: ') + entry.title
              }
              );
              // testDiv.innerHTML = strVal;
          return { items: newEntries };
        }
    
        // exportFunction('fetchData', fetchData);
        fetchData();
      </script>
    
      <amp-list width="auto" height="200" layout="fixed-height" src="amp-script:dataFunctions.fetchData">
        <template type="amp-mustache">
          <div id="testDiv">{{.}}</div>
        </template>
      </amp-list>
    </div>
