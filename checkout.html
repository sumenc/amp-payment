            padding: 0;
            border: 0;
            font-size: 100%;
            vertical-align: baseline;
        }

        article, aside, details, figcaption, figure,

        }

        }

        }
        blockquote, q {

        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';

        }
        table {

            border-spacing: 0;

        }
        amp-selector [option][selected]{
            border: none;
            outline: none;
        }
        svg:not(:root) {
            overflow: hidden;
        }
        button, select {
            text-transform: none;
        }

        button, input {
            overflow: visible;
        }
        /* common css end */

        /* header start */
        .a-hideDiv{
            display: none;
        }
        .a-head {
            padding: 15px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 15px -3px, rgba(0, 0, 0, 0.05) 0px 4px 6px -2px;
            display: flex;
            justify-content: space-between;
            position: fixed;
            top: 0;
            /* bottom: 0; */
            z-index: 10;
            background: #fff;
            width: 100%;
            box-sizing: border-box;
        }
        .a-head a{
            display: flex;
            align-items: center;
            color: #ff3e6c;
            font-weight: 900;
            font-size: 20px;
            position: relative;
        }
        .a-head a amp-img{
            margin-right: 10px;
        }
        .a-head .a-hdLg {
            display: flex;
        }

        .a-productCount{
            border: 1px solid;
            z-index: 10;
            position: absolute;
            top: -5px;
            right: -1px;
            color: #fff;
            background: #ff3e6c;
            font-weight: 700;
            border-radius: 50%;
            font-size: 11px;
            display: none;
            font-family: helvetica,arial,sans-serif;
            width: 19px;
            height: 19px;
            text-align: center;
            line-height: 19px;
        }
    
        /* header end */
   /* cart pop-up */
   .a-crtPopUp {
            width: 100%;
            max-width: 500px;
            margin-top: 70px;
            /* position: fixed; */
            /* top: 70px; */
            /* right: 0; */
            z-index: 100;
            /* margin: 5px 0px; */
            border-top: 3px solid #f4f4f5;
        }

        .a-crtPopUp .a-cartCard {
            background: #fff;
            font-size: 14px;
            padding: 12px 8px;
            position: relative;
            display: flex;
            gap: 12px;
            border: 1px solid #d0d3dd;
        }

        .itemContainer-base-brand {
            font-size: 13px;
            /* margin-top: 4px; */
            font-weight: 700;
            line-height: 16px;
            color: #282c3f;
        }

        .itemContainer-base-itemLink {
            font-size: 14px;
            font-weight: 400;
            line-height: 16px;
            color: #282c3f;
            text-decoration: none;
        }

        .a-iCbsCt {
            margin-top: 2px;
            display: flex;
            flex-direction: row;
        }

        .a-iCbsCt .a-iCbSell {
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 62%;
            display: inline;
            color: #94969f;
        }

        .a-sizeAndQtyCt .a-sizeAndQty {
            display: flex;
            margin: 6px 0;
        }

        .a-sizeAndQtyCt .a-sizeAndQty .a-bsSize,
        .a-sizeAndQtyCt .a-sizeAndQty .counterCnt {
            display: inline-block;
            white-space: nowrap;
            padding: 2px 8px;
            background: #f5f5f6;
            color: #282c3f;
            font-weight: 700;
            cursor: pointer;
            margin-right: 12px;
            border-radius: 2px;
            line-height: 16px;
        }

        .a-sizeAndQtyCt .a-sizeAndQty .a-bsSize span {
            font-size: 12px;
            line-height: 18px;
            vertical-align: sub;
        }

        .a-sizeAndQtyCt .a-sizeAndQty .a-bsSize select{
            background: transparent;
            border: none;
            outline: none;
            font-size: 12px;
            line-height: 18px;
            font-weight: 600;
            width: 40px;
        }

        .a-sizeAndQtyCt .a-sizeAndQty .a-bsSize svg,
        .a-sizeAndQtyCt .a-sizeAndQty .a-quantity svg {
            padding: 0 0 3px 3px;
        }

        .a-bprice {
            display: flex;
            gap: 5px;
            align-items: baseline;
            margin: 10px 0;
        }

        .a-bprice .a-BpriceBold {
            font-weight: 700;
            color: #282c3f;
            font-size: 14px;
        }

        .a-strikedAmount .a-BstrikedAmount {
            font-weight: 400;
            color: #282c3f;
            font-size: 13px;
            text-decoration: line-through;
            opacity: 0.4;
        }

        .a-itemDiscount {
            color: #ff905a;
            font-weight: 700;
            font-size: 14px;
            white-space: nowrap;
        }

        .a-returnPeriod {
            display: flex;
            margin-top: 8px;
        }

        .a-returnIcon {
            margin-right: 5px;
        }

        .a-returnText .a-returnDays {
            font-size: 11px;
            line-height: 17px;
            color: #282c3f;
            font-weight: 700;
        }

        .a-returnText {
            font-size: 10px;
            font-weight: 400;
        }

        .a-rvChkLt {
            position: absolute;
            right: 0;
            top: 0;
            padding: 10px;
        }
        .a-rvChkLt button{
            font-size: 15px;
            background: transparent;
            border: none;
            outline: none;

            border: none;

            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);

            background-color: #fff;

            font-weight: 700;
            font-size: 14px;

            margin-left: 16px;
            padding-bottom: 24px;
            overflow-y: hidden;
        }
        .a-dbitem {
            position: relative;
            padding: 13px 17px;
            border: 1px solid #535766;
            border-radius: 50px;
            display: inline-block;
            margin-right: 10px;
        }
        .a-dbitem.active{
            border: 2px solid #ff3e6c;
            color: #ff3e6c;
            font-weight: 700;
        }
        .a-dblist::-webkit-scrollbar {
            display: none;
        }

            width: 100%;
            letter-spacing: 1px;
            font-size: 14px;
            font-weight: 600;

            cursor: pointer;
        }
        .a-closeImg{

            top: 15px;
            right: 20px;
        }

            background: #fff;
            padding: 16px;

        }

        }

            line-height: 16px;

            justify-content: space-between;
        }

            font-weight: 700;
            font-size: 15px;
            padding-top: 16px;
            border-top: 1px solid #eaeaec;
            color: #3e4152;
            line-height: 16px;
            display: flex;
            justify-content: space-between;
        }
        #priceBlockCnt{
            display: block;
        }
        #emptyCnt{
            display: none;
        }
        .a-emptyCnt h3{
            text-align: center;
            font-size: 30px;
            padding: 10px;
        }

    <script id="checkoutScript" type="text/plain" target="amp-script">

    async function logProductItem() {
        const response = await fetch("https://dummyjson.com/products");
        const productItem = await response.json();

        var counterObj = JSON.parse(localStorage.getItem("cartObj") || "{}");
        var prodCards = document.getElementById("cartPopUp-Black");

        
        if(Object.keys(counterObj).length === 0){
            var priceBlockCnt = document.getElementById("priceBlockCnt");
            var emptyCnt = document.getElementById("emptyCnt");
            priceBlockCnt.style.display = "none";
            emptyCnt.style.display = "block";
            
        }

        var str = "";
        var sizeOpt = "";
        var index = 0;

        var priceTotal = document.getElementById("priceTotal")
        var totalPriceSum = 0; 
        var priceDetlTotal = document.getElementById("priceDetlTotal");

        for(var items of Object.keys(counterObj)){  
            // console.log("Object.keys(counterObj)", Object.keys(counterObj));

            var currentProd = productItem.products[items-1];

            const dataString = localStorage.getItem('selectedSizeObj');
            const dataObject = JSON.parse(dataString);

            totalPriceSum += currentProd.price;

            str += `
                    <div class="a-cartCard"">
                        <div class="a-itemCtn">
                            <a>
                                <div id="carouselImgId">
                                    <amp-img src=${currentProd.thumbnail} height="148" width="111"></amp-img>
                                </div>
                            </a>
                        </div>
                        <div  class="a-rvChkLt">
                            <button class="removeCheckList" id="${currentProd.id}">
                                <amp-img src="/assets/images/close-icon.png" height="10" width="10"></amp-img>
                            </button>
                        </div>
                        <div class="a-iCbIr">
                            <div class="a-iCbDtl">
                                <div>
                                    <div class="itemContainer-base-brand" id="title">${currentProd.title}</div>
                                    <a class="itemContainer-base-itemLink" id="desc">${currentProd.description}</a>
                                </div>
                                <div class="a-iCbsCt">
                                    <div class="a-iCbSell" id="brand">Sold by: ${currentProd.brand}</div>
                                </div>
                                <div class="a-sizeAndQtyCt">
                                    <div class="a-sizeAndQty">
                                        <div class="a-bsSize">
                                            <span class="">Size: 
                                                <select name="size" id="sizeOpt" class="a-sizeOptions">
                                                    <option value="">${dataObject[items]}</option>
                                                    ${dataObject[items] === 'XS' ? '':'<option value="XS">XS</option>'}
                                                    ${dataObject[items] === 'S' ? '':'<option value="S">S</option>'}
                                                    ${dataObject[items] === 'M' ? '':'<option value="M">M</option>'}
                                                    ${dataObject[items] === 'L' ? '':'<option value="L">L</option>'}
                                                    ${dataObject[items] === 'XL' ? '':'<option value="XL">XL</option>'}
                                                </select>
                                            </span>
                                        </div>
                                            <div class="counterCnt" id="${index}" on="tap:popUpQnt.show" role="" tabindex="">
                                                <span>Qty: <span id="counter${index}" class="a-counter"> 1 </span></span>
                                                <button class="incBtns">+</button>
                                            </div>
                                    </div>
                                </div>
                                <div class="a-bprice">
                                    <div class="a-BpriceBold">
                                        <div >
                                            <amp-img src="/assets/images/rupee.png" height="15" width="15"></amp-img>
                                            <span id="price${index}" class="a-price" data-price="${currentProd.price}">${currentProd.price}</span>
                                        </div>
                                    </div>
                                    <span class="a-strikedAmount">
                                        <span class="a-BstrikedAmount">
                                            <amp-img src="/assets/images/rupee.png" height="15" width="15"></amp-img>
                                            1,099z
                                        </span>
                                    </span>
                                    <span class="a-itemDiscount" id="disOff">${currentProd.discountPercentage}% OFF</span>
                                </div>
                                <div class="a-returnPeriod">
                                    <div class="a-returnIcon">
                                        <amp-img src="/assets/images/return.png" height="15" width="15"></amp-img>
                                    </div>
                                    <div class="a-returnText">
                                        <span class="a-returnDays">14 days</span> return available
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`
                    index++;
        }
        prodCards.innerHTML = str;
        priceTotal.innerHTML = totalPriceSum;
        // priceDetlTotal = totalPriceSum + 100;
        priceDetlTotal.innerHTML = totalPriceSum + 100;

        var counterCnt = document.querySelectorAll(".counterCnt");
        var quantityItem = document.querySelectorAll(".a-dbitem");
        // var counterQnt = document.querySelectorAll(".a-counter");
        var dblist = document.querySelector(".a-dblist");
        var doneBtn = document.getElementById("doneBtn");
        var indexs = 0;
        
        counterCnt.forEach((count, index) =>{
            count.addEventListener('click', function(){

                // var quantityID = popUp(index);
                var countID = document.getElementById("counter" + index)
                dblist.setAttribute("data-count", countID.id);
                indexs = index;
            })
        })

        function popUp() {
            let quantityID;

            quantityItem.forEach((qntItem, i) => {
                qntItem.addEventListener('click', function() {
                    var current = document.getElementsByClassName("active");
                    if (current.length > 0) {
                        current[0].className = current[0].className.replace(" active", "");
                    }
                    this.className += " active";

                    quantityID = qntItem.id;

                });
            });
            doneBtn.addEventListener('click', () => {
                var getCnt = dblist.getAttribute("data-count");
                var abg = document.getElementById(getCnt);
                
                if (abg && quantityID) {
                    abg.innerHTML = quantityID;
                }

                var productID = Object.keys(counterObj)[indexs];
                var price = productItem.products[productID-1].price;
                // console.log("price", price);
                var priceEle = document.getElementById("price" + indexs);
                var oldPrice  = parseInt(priceEle.textContent);
               
                priceEle.innerHTML = price * quantityID;

                totalPriceSum -= oldPrice;
                totalPriceSum += price * quantityID;

                priceTotal.innerHTML = totalPriceSum;
                priceDetlTotal.innerHTML = totalPriceSum + 100;

            });
        }
        popUp();


            var removeCheckList = document.querySelectorAll(".removeCheckList")
            // console.log("removeCheckList", removeCheckList) // all the button count
                removeCheckList.forEach((userCart) => {
                    userCart.addEventListener('click', function(){
                        var keyToRemove = userCart.getAttribute("id");
                        console.log("keyToRemove", keyToRemove)

                        var counterObj = JSON.parse(localStorage.getItem("cartObj") || "{}");
                        // console.log("counterObj", counterObj)
                        delete counterObj[keyToRemove]; 
                        localStorage.setItem("cartObj", JSON.stringify(counterObj));

                        var counterObjSz = JSON.parse(localStorage.getItem("selectedSizeObj") || "{}");
                        delete counterObjSz[keyToRemove];
                        localStorage.setItem("selectedSizeObj", JSON.stringify(counterObjSz));


                        logProductItem();
                });
            });
        }

        logProductItem();


    </script>
